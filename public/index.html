<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WANGA MUSIC STUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] text-white font-sans min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 mb-10">
    WANGA MUSIC STUDIO
  </h1>  <!-- Search bar -->  <div class="w-full max-w-xl mb-8">
    <input id="searchInput" type="text" placeholder="Enter song name or YouTube URL..."
      class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
    <button onclick="handleSearch()"
      class="mt-3 w-full py-2 rounded-lg bg-purple-600 hover:bg-purple-700 font-semibold transition duration-300">
      Search & Download
    </button>
  </div>  <!-- Result display -->  <div id="result" class="w-full max-w-xl bg-gray-900 p-6 rounded-lg shadow-lg hidden">
    <img id="thumbnail" class="w-full h-56 object-cover rounded-md mb-4" alt="Thumbnail">
    <h2 id="title" class="text-xl font-bold text-purple-300 mb-2"></h2>
    <p id="author" class="text-sm text-gray-400 mb-4"></p>
    <div class="flex gap-4">
      <button id="downloadMP3" class="flex-1 py-2 text-center bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
        Download MP3
      </button>
    </div>
  </div>  <script>
    async function handleSearch() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      const resultDiv = document.getElementById('result');

      if (!query) return alert('Please enter a song name or YouTube link');

      try {
        let videoUrl = query;
        let videoTitle = '';
        let videoAuthor = '';
        let thumbnail = '';

        // If input is not a YouTube link, search first
        if (!query.startsWith('http')) {
          const searchRes = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
          const searchData = await searchRes.json();

          if (!searchData.url) throw new Error('No result found');

          videoUrl = searchData.url;
          videoTitle = searchData.title;
          videoAuthor = searchData.author;
          thumbnail = searchData.thumbnail;
        }

        const mp3Res = await fetch(`/api/ytmp3?url=${encodeURIComponent(videoUrl)}`);
        if (!mp3Res.ok) throw new Error('Failed to fetch MP3');

        const blob = await mp3Res.blob();
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = (videoTitle || "audio") + ".mp3";
        a.click();

        document.getElementById('title').textContent = videoTitle;
        document.getElementById('author').textContent = `By ${videoAuthor}`;
        document.getElementById('thumbnail').src = thumbnail;

        resultDiv.classList.remove('hidden');
        input.value = "";
      } catch (err) {
        alert("Could not fetch song. Try a different search.");
        console.error(err);
      }
    }
  </script></body>
    </html>
