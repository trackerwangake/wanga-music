<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WANGA MUSIC STUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] text-white font-sans min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 mb-10">
    WANGA MUSIC STUDIO
  </h1>  <!-- Search bar -->  <div class="w-full max-w-xl mb-8">
    <input id="searchInput" type="text" placeholder="Search song title or artist..."
      class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
    <button onclick="handleSearch()"
      class="mt-3 w-full py-2 rounded-lg bg-purple-600 hover:bg-purple-700 font-semibold transition duration-300">
      Search
    </button>
  </div>  <!-- Results list -->  <div id="resultsContainer" class="w-full max-w-3xl grid md:grid-cols-2 gap-4"></div>  <script>
    async function handleSearch() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      const resultsDiv = document.getElementById('resultsContainer');
      resultsDiv.innerHTML = '';

      if (!query) return alert('Please enter a search term.');

      try {
        const res = await fetch(`/api/search-multiple?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data || data.length === 0) throw new Error("No results found");

        data.forEach(video => {
          const card = document.createElement('div');
          card.className = "bg-gray-900 p-4 rounded-lg shadow-lg";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="thumbnail" class="w-full h-48 object-cover rounded mb-2">
            <h2 class="text-lg font-semibold text-purple-300 mb-1">${video.title}</h2>
            <p class="text-sm text-gray-400 mb-3">By ${video.author}</p>
            <a href="/api/download-mp3?url=${encodeURIComponent(video.url)}" class="block py-2 text-center bg-blue-600 hover:bg-blue-700 rounded">Download MP3</a>
          `;
          resultsDiv.appendChild(card);
        });

        input.value = '';
      } catch (err) {
        alert("Failed to fetch results. Try another search.");
        console.error(err);
      }
    }
  </script></body>
</html>
