<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WANGA TOOLBOX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-mono p-6">
  <h1 class="text-4xl font-bold text-blue-400 mb-6 text-center">WANGA TOOLBOX ðŸ§°</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- QR Code Generator -->
    <div class="bg-gray-800 rounded-2xl p-4 shadow-lg border border-blue-400">
      <h2 class="text-xl font-semibold text-blue-300 mb-2">QR Code Generator</h2>
      <input id="qr-input" type="text" placeholder="Enter text or URL" class="w-full p-2 rounded bg-gray-700 text-white">
      <button onclick="generateQR()" class="mt-3 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded">Generate QR</button>
      <canvas id="qr-code" class="mt-4 mx-auto"></canvas>
    </div>

    <!-- YouTube Downloader -->
    <div class="bg-gray-800 rounded-2xl p-4 shadow-lg border border-blue-400">
      <h2 class="text-xl font-semibold text-blue-300 mb-2">YouTube Downloader</h2>
      <input id="yt-url" type="text" placeholder="Enter YouTube URL" class="w-full p-2 rounded bg-gray-700 text-white">
      <div class="flex space-x-4 mt-3">
        <button onclick="downloadVideo('mp3')" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded">Download MP3</button>
        <button onclick="downloadVideo('mp4')" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded">Download MP4</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const input = document.getElementById('qr-input').value;
      const canvas = document.getElementById('qr-code');
      QRCode.toCanvas(canvas, input, { width: 200, color: { dark: '#ffffff', light: '#2d3748' } });
    }

    function downloadVideo(format) {
      const url = document.getElementById('yt-url').value;
      if (!url) return alert("Please enter a YouTube URL");
      window.open(\`/download?url=\${encodeURIComponent(url)}&format=\${format}\`, "_blank");
    }
  </script>
</body>
  </html>
