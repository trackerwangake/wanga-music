<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WANGA MUSIC STUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] text-white font-sans min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 mb-10">
    WANGA MUSIC STUDIO
  </h1>  <!-- Search bar -->  <div class="w-full max-w-xl mb-8">
    <input id="searchInput" type="text" placeholder="Search songs, artists, albums..."
      class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
    <button onclick="handleSearch()"
      class="mt-3 w-full py-2 rounded-lg bg-purple-600 hover:bg-purple-700 font-semibold transition duration-300">
      Search Music
    </button>
  </div>  <!-- Result list -->  <div id="resultsContainer" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6"></div>  <script>
    async function handleSearch() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      const container = document.getElementById('resultsContainer');

      if (!query) return alert('Please enter a search term');
      container.innerHTML = '';

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.results || data.results.length === 0) throw new Error("No results");

        data.results.forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-gray-900 rounded-lg p-4 shadow-lg flex flex-col items-center";

          card.innerHTML = `
            <img src="${item.thumbnail}" class="w-full h-48 object-cover rounded mb-3" alt="${item.title}">
            <h3 class="text-lg font-bold text-purple-300 text-center">${item.title}</h3>
            <p class="text-sm text-gray-400 mb-2 text-center">${item.author}</p>
            <button onclick="downloadMP3('${item.url}')" class="mt-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
              Download MP3
            </button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        alert("Error fetching songs");
        console.error(err);
      }
    }

    async function downloadMP3(url) {
      try {
        const res = await fetch(`/api/ytmp3?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        window.location.href = `/api/download?url=${encodeURIComponent(data.download_url)}&title=${encodeURIComponent(data.title)}`;
      } catch (err) {
        alert("Download failed");
        console.error(err);
      }
    }
  </script></body>
</html>
