<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANGA MUSIC STUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] text-white font-sans min-h-screen p-6">
  <h1 class="text-4xl md:text-5xl text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 mb-10">
    WANGA MUSIC STUDIO
  </h1>

  <!-- Search bar -->
  <div class="w-full max-w-2xl mx-auto mb-10">
    <input id="searchInput" type="text" placeholder="Search for a song (e.g. Sugar Man)..."
      class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
    <button onclick="handleSearch()"
      class="mt-3 w-full py-2 rounded-lg bg-purple-600 hover:bg-purple-700 font-semibold transition duration-300">
      Search
    </button>
  </div>

  <!-- Results container -->
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto"></div>

  <script>
    async function handleSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) return alert('Please enter a song name');

      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!data.length) {
          resultsDiv.innerHTML = '<p class="text-center text-red-400">No results found</p>';
          return;
        }

        data.forEach(song => {
          const card = document.createElement('div');
          card.className = 'bg-gray-900 p-4 rounded-lg shadow-lg flex flex-col';

          card.innerHTML = `
            <img src="${song.thumbnail}" alt="${song.title}" class="w-full h-48 object-cover rounded-md mb-4">
            <h2 class="text-lg font-bold text-purple-300">${song.title}</h2>
            <p class="text-sm text-gray-400 mb-4">By ${song.author}</p>
            <a href="/api/ytmp3?url=${encodeURIComponent(song.url)}"
              class="mt-auto py-2 text-center bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold"
              download>
              Download MP3
            </a>
          `;

          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert('Failed to search. Try another song.');
      }
    }
  </script>
</body>
      </html>
