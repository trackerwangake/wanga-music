<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WANGA TOOLBOX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6 space-y-10">
  <h1 class="text-4xl font-bold text-center text-blue-400">WANGA TOOLBOX</h1>

  <!-- QR Code Generator -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
    <h2 class="text-2xl mb-2 text-blue-300">QR Code Generator</h2>
    <input type="text" id="qr-input" class="w-full p-2 rounded bg-gray-700" placeholder="Enter text or URL">
    <button onclick="generateQR()" class="mt-2 px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Generate</button>
    <canvas id="qr-code" class="mt-4 mx-auto"></canvas>
  </div>

  <!-- YouTube Downloader -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
    <h2 class="text-2xl mb-2 text-blue-300">YouTube Downloader</h2>
    <input type="text" id="yt-url" class="w-full p-2 rounded bg-gray-700" placeholder="Paste YouTube video URL">
    <div class="mt-2 space-x-2">
      <button onclick="download('mp4')" class="px-4 py-2 bg-green-600 rounded hover:bg-green-500">Download MP4</button>
      <button onclick="download('mp3')" class="px-4 py-2 bg-yellow-600 rounded hover:bg-yellow-500">Download MP3</button>
    </div>
  </div>

  <!-- OCR -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
    <h2 class="text-2xl mb-2 text-blue-300">Image to Text (OCR)</h2>
    <input type="file" id="ocr-image" accept="image/*" class="bg-gray-700 p-2 rounded">
    <button onclick="runOCR()" class="mt-2 px-4 py-2 bg-purple-600 rounded hover:bg-purple-500">Extract Text</button>
    <pre id="ocr-result" class="mt-4 whitespace-pre-wrap text-green-300"></pre>
  </div>

  <script>
    function generateQR() {
      const input = document.getElementById('qr-input').value;
      const canvas = document.getElementById('qr-code');
      QRCode.toCanvas(canvas, input, error => {
        if (error) console.error(error);
      });
    }

    function download(format) {
      const url = document.getElementById("yt-url").value;
      if (!url) return alert("Please enter a valid YouTube URL.");
      window.open(`/download?url=${encodeURIComponent(url)}&format=${format}`, "_blank");
    }

    function runOCR() {
      const file = document.getElementById('ocr-image').files[0];
      if (!file) return alert("Select an image first.");
      Tesseract.recognize(file, 'eng')
        .then(({ data: { text } }) => {
          document.getElementById('ocr-result').textContent = text;
        });
    }
  </script>
</body>
</html>
